<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="proto.css">
    <script src="proto.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <input type="text" id="pesquisarTarefa" placeholder="Pesquisar tarefa">
            <button id="pendentesBtn" class="switch-mode">Pendentes</button>
        </header>
        <hr>
        <main>
            <aside class="secao-container">
                <div id="secoes">
                    <!--seções adicionadas aqui-->
                </div>
                <button id="novaSecaoBtn" class="nova-secao">Nova seção</button>
            </aside>
            <section class="tarefas-container">
                <table id="tabelaTarefas">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Tarefa</th>
                            <th>Data vencimento</th>
                            <th>Prioridade</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--tarefas adicionadas aqui-->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!--nova/alterar seção-->
    <form id="modalNovaSecao" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="tituloModalSecao">Nomear seção</h2>
            <div class="modal-input-group">
                <input type="text" id="nomeSecao" placeholder="Nome da seção" maxlength="20">
                Cor da seção:
                <input type="color" id="corSecao" value="#ff69b4">
            </div>
            <div class="modal-buttons">
                <button id="salvarSecaoBtn" type="button">Salvar</button>
                <button id="cancelarSecaoBtn" type="button">Cancelar</button>
            </div>
        </div>
    </form>

    <!--nova/alterar tarefa -->
    <form id="modalNovaTarefa" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="tituloModalTarefa">Adicionar Tarefa</h2>
            <input type="text" id="tituloTarefa" placeholder="Título" maxlength="20">
            <br>
            <p style="font-size: 1em;">
                Data de vencimento:
                <input type="date" id="dataVencimentoTarefa">
            </p>
            <br>
            <p style="font-size: 1em;">
                Prioridade:
                <select id="prioridadeTarefa">
                    <option value="BAIXA">BAIXA</option>
                    <option value="MÉDIA">MÉDIA</option>
                    <option value="ALTA">ALTA</option>
                </select>
            </p>
            <textarea id="descricaoTarefa" placeholder="Descrição"></textarea>
            <div class="modal-buttons">
                <button id="salvarTarefaBtn" type="button">Salvar</button>
                <button id="cancelarTarefaBtn" type="button">Cancelar</button>
            </div>
        </div>
    </form>
</body>

</html>
